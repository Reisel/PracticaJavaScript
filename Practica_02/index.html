<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Eventos</title>
</head>

<body>
    <div class="container">
        <h1>Eventos en JS</h1>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-primary" onclick="console.log('Hola!!')">onclick</button>
            </div>
            <div class="col-2">
                <button class="btn btn-success">onclick js</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary">eventHandler</button>
            </div>
            <div class="col-3 ml-2">
                <button class="btn btn-danger">Cambiar Título</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-2 mb-2">
                <button class="btn btn-warning">Crear otro boton</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <select name="select" id="select_loco" class="form-control">
                    <option value="0">Seleccione</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="row">
            <form action="destino.html" id="form_ejemplo" method="POST">
                <input type="text" name="" id="" class="form-control">
                <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            </form>
        </div>
        <hr>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td>Andrea</td>
                    <td>Rodriguez</td>
                    <td>38</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
